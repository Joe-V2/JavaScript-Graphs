<!DOCTYPE html>

			//////////////////////////////////////////////////////////////

			var radarChartOptions = {
			  w: 290,
			  h: 350,
			  margin: margin,
			  levels: 5,
			  roundStrokes: true,
				color: d3.scaleOrdinal().range(["#2a2adb","#2adbdb","#2aa32c","#dbdb2a","#db2a2a"]),
				format: '.0f'
			};

			// Draw the chart, get a reference the created svg element :
			let svg_radar1 = RadarChart(".radarChart", data, radarChartOptions);

			//////////////////////////////////////////////////////////////
			///// Second example /////////////////////////////////////////
			///// Chart legend, custom color, custom unit, etc. //////////
			//////////////////////////////////////////////////////////////
			var radarChartOptions2 = {
			  w: 600,
			  h: 900,
			  margin: margin,
			  maxValue: 60,
			  levels: 8,
			  roundStrokes: false,
			  color: d3.scaleOrdinal().range(["#2a2adb","#2adbdb","#2aa32c","#dbdb2a","#db2a2a"]),
				format: '.0f',
				legend: { title: 'Hospital Key', translateX: 100, translateY: 40 },
				unit: '$'
			};

			// Draw the chart, get a reference the created svg element :
			let svg_radar2 = RadarChart(".radarChart2", data, radarChartOptions2);
